<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div>
            <div class="title">Calculator</div>
            <div class="sub-title">By <a href="https://github.com/maokimkorng">@kimkorngmao</a></div>
        </div>
        <a href="https://github.com/maokimkorng/js-calculator-app" class="github">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M12.001 2C6.47598 2 2.00098 6.475 2.00098 12C2.00098 16.425 4.86348 20.1625 8.83848 21.4875C9.33848 21.575 9.52598 21.275 9.52598 21.0125C9.52598 20.775 9.51348 19.9875 9.51348 19.15C7.00098 19.6125 6.35098 18.5375 6.15098 17.975C6.03848 17.6875 5.55098 16.8 5.12598 16.5625C4.77598 16.375 4.27598 15.9125 5.11348 15.9C5.90098 15.8875 6.46348 16.625 6.65098 16.925C7.55098 18.4375 8.98848 18.0125 9.56348 17.75C9.65098 17.1 9.91348 16.6625 10.201 16.4125C7.97598 16.1625 5.65098 15.3 5.65098 11.475C5.65098 10.3875 6.03848 9.4875 6.67598 8.7875C6.57598 8.5375 6.22598 7.5125 6.77598 6.1375C6.77598 6.1375 7.61348 5.875 9.52598 7.1625C10.326 6.9375 11.176 6.825 12.026 6.825C12.876 6.825 13.726 6.9375 14.526 7.1625C16.4385 5.8625 17.276 6.1375 17.276 6.1375C17.826 7.5125 17.476 8.5375 17.376 8.7875C18.0135 9.4875 18.401 10.375 18.401 11.475C18.401 15.3125 16.0635 16.1625 13.8385 16.4125C14.201 16.725 14.5135 17.325 14.5135 18.2625C14.5135 19.6 14.501 20.675 14.501 21.0125C14.501 21.275 14.6885 21.5875 15.1885 21.4875C19.259 20.1133 21.9999 16.2963 22.001 12C22.001 6.475 17.526 2 12.001 2Z"></path></svg>
            <span>Source code</span>
        </a>
    </header>
    <div class="wrapper">
        <div class="nav-bar">
            <span id="current-time">10:49am</span>
            <span id="switch-mode"></span>
        </div>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="button operator" data-value="Clear">AC</button>
            <button class="button operator" data-value="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.75 9.75 13 12m0 0 2.25 2.25M13 12l2.25-2.25M13 12l-2.25 2.25m-6-2.25 3.41 5.328a2 2 0 0 0 1.685.922h7.405a2 2 0 0 0 2-2v-8.5a2 2 0 0 0-2-2H9.845a2 2 0 0 0-1.685.922L4.75 12Z"></path>
                </svg>
            </button>
            <button class="button operator" data-value="%">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.25 6.75L6.75 17.25"></path>
                    <circle cx="16" cy="16" r="1.25" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></circle>
                    <circle cx="8" cy="8" r="1.25" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></circle>
                </svg>
            </button>
            <button class="button operator" data-value="+">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 5.75V18.25"></path>
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.25 12L5.75 12"></path>
                </svg>
            </button>

            <button class="button number" data-value="7">7</button>
            <button class="button number" data-value="8">8</button>
            <button class="button number" data-value="9">9</button>
            <button class="button operator" data-value="-">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.25 12.25L5.75 12.25"></path>
                </svg>
            </button>

            <button class="button number" data-value="4">4</button>
            <button class="button number" data-value="5">5</button>
            <button class="button number" data-value="6">6</button>
            <button class="button operator" data-value="*">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.25 6.75L6.75 17.25"></path>
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.75 6.75L17.25 17.25"></path>
                </svg>
            </button>

            <button class="button number" data-value="1">1</button>
            <button class="button number" data-value="2">2</button>
            <button class="button number" data-value="3">3</button>
            <button class="button operator" data-value="/">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.25 6.75L6.75 17.25"></path>
                </svg>
            </button>

            <button class="button number" data-value="0">0</button>
            <button class="button number" data-value="00">00</button>
            <button class="button number" data-value=".">.</button>
            <button class="button operator equal" data-value="=">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M19 8H5V10H19V8ZM19 14H5V16H19V14Z"></path></svg>
            </button>
        </div>
    </div>
    <script src="switch-mode.js"></script>
    <script src="script.js"></script>
</body>
</html>
